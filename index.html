<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Compare</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,600;1,400&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- HEADER -->
  <header class="app-header">
    <h1 class="app-title">Text Compare</h1>
    <p class="app-subtitle">Word-level comparison with change tracking</p>
  </header>

  <!-- MAIN CONTAINER -->
  <main class="app-main">

    <!-- INPUT SECTION -->
    <section class="input-section" id="inputSection">
      <div class="input-panel">
        <div class="panel-header">
          <label for="originalText" class="panel-label">Original</label>
          <span class="word-count" id="originalWordCount">0 words</span>
        </div>
        <textarea
          id="originalText"
          class="text-input"
          placeholder="Paste your original text here..."
          spellcheck="false"
        ></textarea>
      </div>

      <div class="input-panel">
        <div class="panel-header">
          <label for="revisedText" class="panel-label">Revised</label>
          <span class="word-count" id="revisedWordCount">0 words</span>
        </div>
        <textarea
          id="revisedText"
          class="text-input"
          placeholder="Paste your revised text here..."
          spellcheck="false"
        ></textarea>
      </div>
    </section>

    <!-- CONTROLS -->
    <section class="controls-section">
      <button type="button" class="btn-compare" id="compareBtn">
        Compare Texts
      </button>
    </section>

    <!-- OUTPUT SECTION -->
    <section class="output-section hidden" id="outputSection">
      <div class="output-header">
        <h2 class="output-title">Comparison Result</h2>
        <div class="display-toggle">
          <button
            type="button"
            class="toggle-btn active"
            id="toggleVisible"
            data-mode="visible"
          >Show Changes</button>
          <button
            type="button"
            class="toggle-btn"
            id="toggleHidden"
            data-mode="hidden"
          >Hide Changes</button>
        </div>
      </div>

      <div class="output-stats" id="outputStats"></div>

      <div class="output-content diff-visible" id="outputContent"></div>

      <div class="output-legend">
        <div class="legend-item">
          <span class="legend-deleted">removed</span>
          <span class="legend-label">Deleted</span>
        </div>
        <div class="legend-item">
          <span class="legend-inserted">added</span>
          <span class="legend-label">Inserted</span>
        </div>
        <div class="legend-item">
          <span class="legend-moved">moved</span>
          <span class="legend-label">Moved paragraph</span>
        </div>
      </div>
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="app-footer">
    <p>Word-level diff with paragraph move detection</p>
  </footer>

  <!-- JavaScript Modules (order matters: dependencies first) -->
  <script src="js/tokenizer.js"></script>
  <script src="js/diff-engine.js"></script>
  <script src="js/renderer.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
